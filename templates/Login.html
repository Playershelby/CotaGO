<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="/static/StyleLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="form-group">
            <img src="https://storage.googleapis.com/a1aa/image/xvyMbXWWVBcyWYttHNBHt8_c_wJlRaemCt3ra7dqkiQ.jpg" alt="COTA GO logo" height="150" width="150">
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="login">Login:</label>
                        <input type="text" class="form-control" id="login" placeholder="Login">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <div class="btn btn-custom">
                        <button onclick="login()">Logar</button>
                        <a href="{{ url_for('cadastro_page') }}" class="btn">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/static/index.js"></script>
</html>
