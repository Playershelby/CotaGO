<html>
 <head>
  <title>
   Registration Form
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/StyleCad.css">
 </head>
 <body>
    <div class="form-container">
        <h1>
            COTA
        </h1>
        <img alt="GO logo" height="50" src="https://storage.googleapis.com/a1aa/image/n2zWL69zRMsBEGIPKmxJ-5aQFlBb7xwDqUfOKWzVags.jpg" width="50"/>
        <form>
        <div class="mb-3">
            <label class="form-label" for="nome">
            Nome:
            </label>
            <input class="form-control" id="nome" placeholder="" type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="sobrenome">
                    Sobrenome:
                </label>
                <input class="form-control" id="sobrenome" placeholder="" type="text"/>
            </div>
            <div class="mb-3">
                    <label class="form-label" for="cpf">
                        CPF:
                    </label>
                <input class="form-control" id="cpf" placeholder="" type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="data">
                    Data:
                </label>
                <input class="form-control" id="data" placeholder="dd/mm/aaaa" type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">
                    E-mail:
                </label>
                <input class="form-control" id="email" placeholder="" type="email"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="senha">
                    Senha:
                </label>
                <input class="form-control" id="senha" placeholder="" type="password"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirmar-senha">
                    Confirmar Senha:
                </label>
                <input class="form-control" id="confirmar-senha" placeholder="" type="password"/>
            </div>
            <button class="btn btn-outline-dark" type="submit">
                Registre-se
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
 </body>
</html>
