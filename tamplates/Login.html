<html>
 <head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/StyleLogin.css">
 </head>
 <body>
    <div class="login-container">
        <h1>Cota</h1>
        <img alt="Circular logo with 'GO' text inside" height="50" src="https://storage.googleapis.com/a1aa/image/n2zWL69zRMsBEGIPKmxJ-5aQFlBb7xwDqUfOKWzVags.jpg" width="30"/>
        <form>
            <div class="form-group">
                <label for="login">
                    Login:
                </label>
                <input class="form-control" id="login" placeholder="Enter your login" type="text"/>
            </div>
            <div class="form-group">
                <label for="password">
                    Senha:
                </label>
                <input class="form-control" id="password" placeholder="Enter your password" type="password"/>
            </div>
        </form>
    </div>
    <div class="btn-login">
        <button onclick="login()">Logar</button>
        <a href="/cadastro" class="btn-cadastro">Cadastre-se</a>
    </div>
 </body>
 <script src="/index.js"></script>
</html>
