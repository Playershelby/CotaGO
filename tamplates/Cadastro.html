<html>
 <head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/StyleCad.css">
 </head>
 <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 text-center">
                <div class="logo">
                    <h1>
                     COTA
                    </h1>
                    <img alt="Circular logo with 'GO' text inside" height="50" src="https://storage.googleapis.com/a1aa/image/n2zWL69zRMsBEGIPKmxJ-5aQFlBb7xwDqUfOKWzVags.jpg" width="50"/>
                </div>
                <form>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="nome">
                            Nome:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="nome" type="text"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="sobrenome">
                            Sobrenome:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sobrenome" type="text"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="cpf">
                            CPF:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="cpf" type="text"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="data">
                            Data:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="data" type="date"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="E-mail">
                            E-mail:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="email" type="email"/>
                        </div>
                    </div>
                   
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="password">
                            Senha:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="senha" type="password"/>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-sm-end text-start" for="Confirme password">
                            Confirmar Senha:
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="conf-senha" type="password"/>
                        </div>
                    </div>
                </form>
                <div class="register-button">
                    <button>
                        Registre-se
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>
